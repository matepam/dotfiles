[nord]
; Polar Night is made up of four darker colors that are commonly used for base elements like backgrounds or text color in bright ambiance designs.

polar-night-1 = #2E3440
polar-night-2 = #3B4252
polar-night-3 = #434C5E
polar-night-4 = #4C566A

; Snow Storm is made up of three bright colors that are commonly used for text colors or base UI elements in bright ambiance designs

snow-storm-1 = #D8DEE9
snow-storm-2 = #E5E9F0
snow-storm-3 = #ECEFF4

; Frost can be described as the heart palette of Nord, a group of four bluish colors that are commonly used for primary UI component and text highlighting and essential code syntax elements.
; All colors of this palette are used the same for both dark & bright ambiance designs.


; green
frost-1 = #8FBCBB
; blue
frost-2 = #88C0D0
frost-3 = #81A1C1
frost-4 = #5E81AC

; Aurora consists of five colorful components reminiscent of the „Aurora borealis“, sometimes referred to as polar lights or northern lights.

; red
aurora-1 = #BF616A
; orange
aurora-2 = #D08770
; yellow
aurora-3 = #EBCB8B
; green
aurora-4 = #A3BE8C
; magenta
aurora-5 = #B48EAD

[colors]

background = ${nord.polar-night-1}
background-alt = ${nord.polar-night-2}
background-inv = ${nord.snow-storm-1}

foreground = ${nord.snow-storm-1}
foreground-alt = ${nord.snow-storm-2}
foreground-inv = ${nord.polar-night-1}
foreground-dim = ${nord.polar-night-4}

border = ${nord.polar-night-2}
border-alt = ${nord.polar-night-3}

primary = ${nord.frost-3}
accent = ${nord.frost-2}

success = ${nord.frost-1}
info = ${nord.frost-4}
danger = ${nord.aurora-1}
warning = ${nord.aurora-2}
alert = ${nord.aurora-3}
